　　经名：太上灵宝浄明法印式。撰人不祥。三篇同卷。底本出处：《正统道藏》洞玄部方法类。<br />
　　　　 <br />
　　凡得浄明法者，雕印二颗，各二寸四分，一曰太上浄明之印，一曰浄明法主之印。浄明之印，奏牍即用之。法主之印，即遣呼召鬼神<br />
　　太上灵宝浄明法印式竟<br />
