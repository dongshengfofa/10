　　经名：。一篇。不着撰人，疑出於六朝。底本出处：《 正统道藏》 洞真部本文类。<br />
　　<br />
　　晦迹之功，影响不真。清清之炁，朴朴昏蒙。滚符流影，寂截判魂。含华历运，炁聚或奔。焊焊火盛，无底无轮。骞暮灵晃，辉黑精魂。血灌五体，神符火君。脑灌华液，胎高辅真。边阙不动，神燥命门。瞰呼风雨，茫茫不作，类类守根。三变一定，九变极神。一初载日，二象月分。清灵合委，屐脱励真。潜心在志，遁迹 幽门。<br />
　　格乎跳翳，盗禹轰输。帝运历纪，· 阳符为心。万泰变业，劫劫长存。<br />
