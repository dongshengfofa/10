　　知磬举<br />
　　长生保命天尊，<br />
　　大慈悲长生保命天尊。<br />
　　明念。<br />
　　大哉玄妙洞灵章，万劫修来孔雀王。<br />
　　元始说经真教主，广演妙法为敷扬。<br />
　　大慈悲长生保命天尊。<br />
