<br />
<br />
      养气忘言守，降心为不为。动静知祖宗，无事更寻谁？<br />
      　　　   <br />
      真常须应物，应物要不迷。不迷性自住，性住气自回。<br />
<br />
      气回丹自结，壶中配坎离。阴阳生返复，普化一声雷。<br />
<br />
      白云朝顶上，甘露洒须弥。自饮长生酒，逍遥谁得知？<br />
<br />
      坐听无弦曲，明通造化机。都来二十句，端的上天梯。<br />
